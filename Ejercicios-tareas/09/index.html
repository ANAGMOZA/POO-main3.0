<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-header">
                <img src="icons/left-arrow.png" alt="left-arrow">
                <img src="icons/right-arrow.png" alt="right-arrow">
                <img src="icons/close.png" alt="close">
                <img src="icons/home.png" alt="home">
            </div>
            <div class="url">
                Network
            </div>
            <div class="search-bar">
                <input type="text">
                <img src="icons/search.png" alt="search">
            </div>
        </div>
        <div class="content">
            <div class="left-content">
                <h1 class="network-title">Network</h1>
                <div class="profile-card">
                    <img src="png-clipart-computer-icons-avatar-user-profile-avatar-heroes-rectangle.png" alt="profile-pic">
                    <button class="add-avatar">Add an avatar</button>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="right-content">
                <h1 class="feed-title">Your Feed</h1>
                <div class="feed-container">

                    <!-- Publicación 1 -->
                    <div class="post">
                        <div class="user-info">
                            <h3>Neil M</h3>
                            <p><span id="likes-0">9</span> like(s)</p>
                            <button class="like-button" data-id="0">Like</button>
                        </div>
                        <p>I just set up this new discord bot, let me
                            know what you all think. <a href="#">link</a></p>
                    </div>

                    <!-- Publicación 2 -->
                    <div class="post">
                        <div class="user-info">
                            <h3>Nichole K</h3>
                            <p><span id="likes-1">12</span> like(s)</p>
                            <button class="like-button" data-id="1">Like</button>
                        </div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>

                    <!-- Publicación 3 -->
                    <div class="post">
                        <div class="user-info">
                            <h3>Jim R</h3>
                            <p><span id="likes-2">9</span> like(s)</p>
                            <button class="like-button" data-id="2">Like</button>
                        </div>
                        <p>I can't stop listening to the <a href="#">new album</a>.
                            Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
